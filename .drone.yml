---
kind: pipeline
type: docker
name: build

steps:
- name: build client
  image: alpine:3.18
  commands:
  - apk update
  - apk add zip
  - mkdir dist
  - zip dist/client.zip client/modlist.html client/manifest.json client/overrides/
  - ls dist/
- name: build server
  image: alpine:3.18
  commands:
  - echo test
- name: discord notification
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: discord_id
    webhook_token:
      from_secret: discord_secret
    message: >
      {{#success build.status}}
        ✅ Build {{build.number}} for {{repo.name}}/{{commit.branch}} succeeded
      {{else}}
        ❌ Build {{build.number}} for {{repo.name}}/{{commit.branch}} failed
      {{/success}}
  when:
    event:
      exclude:
      - pull_request

---
kind: pipeline
type: docker
name: publish

steps:
- name: publish release
  image: alpine:3.18
  commands:
  - echo Releasing ${DRONE_TAG}
trigger:
  event: 
    include:
      - tag
depends_on:
  - build"